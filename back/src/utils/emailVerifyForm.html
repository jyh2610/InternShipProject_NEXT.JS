<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증</title>
</head>
<body>
    <div class="wrap" style="width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center;">
        <div class="email-wrap" style="max-width: 540px; padding: 0 1rem; flex-grow: 1; display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; overflow: hidden;">
            <div class="top-container" style="width: 100%; padding: 1.4rem 0; border-bottom: 1px solid #d3d3d3;">
                <!-- <h1 class="logo" style="display: flex; justify-content: center; align-items: center;"><img src="data:image/png;base64, [BASE64_ENCODED_IMAGE]" alt=""></h1> -->
                <h1 class="page-tit" style="font-size: 3.5rem; color: #2AA86B;">Archiple Studio</h1>
            </div>
            <div class="user-container" style="width: 100%; padding: 0 0 3rem 0; display: flex; flex-direction: column; align-items: center; border-bottom: 1px solid #d3d3d3;">
                <h2 class="page-tit" style="font-size: 2rem; color: #2AA86B;">환영합니다.</h2>
                <div class="user-tit" style="line-height: 1.5rem;">
                    <p style="font-size: 1rem; font-weight: 400;">아키플 스튜디오 서비스를 이용을 위해 이메일 주소 인증을 요청하셨습니다.</p>
                    <p style="font-size: 1rem; font-weight: 400;">아래의 인증번호를 입력하시면 서비스를 이용 하실 수 있습니다.</p>
                </div>
                <div class="user-code" style="margin: 2rem 0 0.5rem 0; width: 100%; display: flex; gap: 0.5rem;">
                    <div id="code-num" style="font-size: 1.6rem; letter-spacing: 0.875rem; color: #fff; text-align: center; padding: 1rem 0; background-color: #2AA86B; width: 100%; border-radius: 0.2rem;">
                        <p class="C-number" style="font-weight: 700;">${code}</p>
                    </div>
                    <!-- <button id="copy-btn" style="border: none; background-color: #2AA86B; padding: 1rem; cursor: pointer; border-radius: 0.2rem;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1.2rem" viewBox="0 0 448 512">--><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<style>svg{fill:#ffffff}</style><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
                    </button>  -->
                </div>
                <div class="user-warning" style="text-align: center; margin-top: 1rem;">
                    <p style="font-size: 0.875rem; font-weight: 700; color: #333;">위 인증코드는 3분 후 만료되며, 본인 외 코드를 공유하지 마십시오.</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 이메일 인증번호
        const EmailCode = document.getElementById("code-num");
    
        // button 클릭 이벤트
        document.getElementById("copy-btn").onclick = () => {
          //  code-num 안에 작성되어있는 innerText 내용을 복사한다.
          window.navigator.clipboard.writeText(EmailCode.innerText).then(() => {
            // 복사가 완료되면 알림창 노출된다.
            alert("복사완료");
          });
        };
    </script>
</body>
</html>
